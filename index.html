<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <title>Timezone Clock</title>
</head>
<body>
  <main>
  <div class="container"><H1>World Clock</H1>
    <select name="drop-down" id="city">
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">Denver</option>
      <option value="">Tokyo</option>
      <option value="">Rome</option>
    </select>
    <div class="cities">
      <h2>London </h2>
    <div class="date"> December 3rd 2024</div>
    <div class="time"> 10:00 <small>AM</small></div>
    </div>
    <div class="cities">
      <h2>Denver </h2>
    <div class="date"> December 3rd 2024</div>
    <div class="time"> 10:00 <small>AM</small></div>
    </div>
    </main>
  <footer>This project was coded by <a href="https://github.com/Jaciecherron" target="_blank">Jacie Spivey</a>  and is open sourced on <a href="https://github.com/Jaciecherron/Timezone-clock" target="_blank">Github</a> and hosted on <a href="https://shecodes-world-clock-week2.netlify.app/" target="_blank">Netlify</a></footer>
  <script src="src/index.js"></script>
</body>
</html>
