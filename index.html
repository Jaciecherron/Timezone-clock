<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>Timezone Clock</title>
</head>
<body>
  <div class="container"><H1>World Clock</H1>
    <select name="drop-down" id="city">
      <option value="">Select a city...</option>
      <option value="Europe/London">London</option>
      <option value="America/Denver">Denver</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Europe/Rome">Rome</option>
      <option value="current">My Location</option>
    </select>
    <div id="cities">
    <div class="cities" id="london">
      <h2>London </h2>
    <div class="date"></div>
    <div class="time"></div>
    </div>
    <div class="cities" id="denver">
      <h2>Denver </h2>
    <div class="date"></div>
    <div class="time"></div>
    </div>
  </div>
  <footer class="footer">This project was coded by <a href="https://github.com/Jaciecherron" target="_blank">Jacie Spivey</a>  and is open sourced on <a href="https://github.com/Jaciecherron/Timezone-clock" target="_blank">Github</a> and hosted on <a href="https://shecodes-world-clock-week2.netlify.app/" target="_blank">Netlify</a></footer>
  <script src="src/index.js"></script>
</body>
</html>
